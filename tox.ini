[tox]
envlist =
     py{37,38,39}-dj32
     py{38,39,310,311}-dj{40,41,main}

[testenv]
basepython =
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11
usedevelop=true
commands = python -W error::DeprecationWarning -W error::PendingDeprecationWarning setup.py test
setenv =
       PYTHONDONTWRITEBYTECODE=1
       PYTHONWARNINGS=once
deps = 
     dj32: Django<3.3
     dj40: Django<4.1
     dj41: Django<4.2
     djmain: https://github.com/django/django/archive/main.tar.gz#egg=django

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.10: py310
    3.11: py311

